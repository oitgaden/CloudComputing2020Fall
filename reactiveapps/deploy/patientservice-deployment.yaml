apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service-deployment
  labels:
    app: patient-service
  namespace: healthcare-rx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
      - name: patient-service
        image: oitgaden/patientservice:1.0
        resources:
          limits:
            cpu: 300m
            memory: 500Mi
          requests:
            cpu: 300m
            memory: 500Mi
